<!DOCTYPE html>
<html>
<head>
  <title>Add New Employee</title>
  <!-- Meta -->
  <meta charset="utf-8" />
  <link
          rel="stylesheet"
          type="text/css"
          href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css"
  />
  <!-- Font Awesome -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
          rel="stylesheet"
  />
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="../../static/assets/css/portal.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<style>
  .boxed {
    width: 200px;
    height: 700px;
    position: relative;
    background-clip: padding-box;
    border: 10px solid transparent;
    background-color: white;
    border-radius: 20px;
    border: 1px solid black;
  }
  .mg {
    margin-top: 23px;
  }
</style>
<body>
<div class="container boxed" style="margin-top: 100px; width: 800px">
  <h2 style="text-align: center; margin-top: 20px">Add Service</h2>
  <div id="form" class="form" style="margin-left: 10%; margin-right: 10%">
    <form action="#" method="POST" novalidate="novalidate">
      <div class="input-group input-group-sm mg" style="margin-top: 30px">
        <div class="input-group-prepend">
              <span class="input-group-text"
              >Name Service
                <span style="color: red">(All)</span>
              </span>
        </div>
        <input
                type="text"
                class="form-control"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
        />
      </div>
      <div class="input-group input-group-sm mg">
        <div class="input-group-prepend">
              <span class="input-group-text"
              >Usable area
                <span style="color: red">(All)</span>
              </span>
        </div>
        <input
                type="text"
                class="form-control"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
        />
      </div>
      <div class="input-group input-group-sm mg">
        <div class="input-group-prepend">
              <span class="input-group-text"
              >Rental costs
                <span style="color: red">(All)</span>
              </span>
        </div>
        <input
                type="number"
                class="form-control"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
        />
      </div>
      <div class="input-group input-group-sm mg">
        <div class="input-group-prepend">
              <span class="input-group-text"
              >Maximum number of people
                <span style="color: red">(All)</span>
              </span>
        </div>
        <input
                type="text"
                class="form-control"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
        />
      </div>
      <div class="input-group input-group-sm mg">
        <div class="input-group-prepend">
              <span class="input-group-text"
              >Rental type
                <span style="color: red">(All)</span>
              </span>
        </div>
        <select class="form-select">
          <option>Year</option>
          <option>Month</option>
          <option>Day</option>
          <option>Hour</option>
        </select>
      </div>
      <div class="input-group input-group-sm mg">
        <div class="input-group-prepend">
              <span class="input-group-text"
              >Room standard
                <span style="color: red">(Villa & House)</span>
              </span>
        </div>
        <input
                type="text"
                class="form-control"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
                required
        />
      </div>
      <div class="input-group input-group-sm mg">
        <div class="input-group-prepend">
              <span class="input-group-text">
                Description of other amenities
                <span style="color: red">(Villa & House)</span>
              </span>
        </div>
        <input
                type="text"
                class="form-control"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
        />
      </div>
      <div class="input-group input-group-sm mg">
        <div class="input-group-prepend">
              <span class="input-group-text">
                Number of floors
                <span style="color: red">(Villa & House)</span>
              </span>
        </div>
        <input
                type="text"
                class="form-control"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
        />
      </div>
      <div class="input-group input-group-sm mg">
        <div class="input-group-prepend">
              <span class="input-group-text">
                Pool Acreage
                <span style="color: red">(Villa)</span>
              </span>
        </div>
        <input
                type="text"
                class="form-control"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
        />
      </div>
      <div class="input-group input-group-sm mg">
        <div class="input-group-prepend">
              <span class="input-group-text">
                Free service included
                <span style="color: red">(Room)</span>
              </span>
        </div>
        <input
                type="text"
                class="form-control"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
        />
      </div>
      <br />
      <button
              type="submit"
              class="btn btn-success"
              style="margin-left: 45%"
      >
        Save
      </button>
    </form>
  </div>
</div>
</body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
></script>
</html>
